<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="water-system">
        <h1>Water System</h1>
        <div class="container">
          <div class="water"></div>
        </div>
        <div class="litres">
            <button data-water-percentage="25%" class="250ml">250ml</button>
            <button data-water-percentage="50%" class="500ml">500ml</button>
            <button data-water-percentage="75%" class="750ml">750ml</button>
            <button data-water-percentage="100%" class="1L">1L</button>
        </div>
        <button data-water-percentage="0%" class="empty">Empty</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
